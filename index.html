<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Fruit Brust</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/ffa98f4af6.js" crossorigin="anonymous"></script>
    <!-- tailwind & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'common-pink': '#F85559',
                        'desc':'#12121299',
                    }
                }
            }
        }
    </script>

</head>
<body>
    <header class="max-w-[1144px] mx-auto">
        <!-- nav bar -->
        <div class="navbar lg:grid grid-cols-3 md:bg-common-pink px-4 lg:px-12 lg:py-7 rounded-[600px] my-5 lg:my-12 lg:mx-0">
            <div class="navbar-center hidden lg:flex p-0">
                <ul class="menu menu-horizontal md:text-white md:text-lg p-0">
                    <li><a class="px-0 mr-5">Home</a></li>
                    <li><a class="px-0 mr-5">About Us</a></li>
                    <li><a class="px-0 mr-5">Shop</a></li>
                    <li><a class="px-0">All Fruits</a></li>
                </ul>
            </div>
            <div class="navbar-start justify-between w-full lg:w-auto">     
                <a class="normal-case text-xl flex gap-4 items-center">
                    <img src="images/logo.png" alt="" class="w-7 md:w-[54px]">
                    <h1 class="text-xl lg:text-[40px] font-bold md:text-white">Fruit Burst</h1>
                </a>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class=" lg:hidden">
                        <i class="fa-solid fa-bars fa-2x md:text-white  "></i>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content w-52 shadow bg-base-100 rounded-box">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="navbar-end w-auto max-w-sm bg-white py-3 px-7 rounded-[50px] hidden lg:block">
                <input type="text" name="" id="" placeholder="Search here">
                <i class="fa-solid fa-magnifying-glass float-right text-xl text-desc"></i>
            </div>
        </div>
    </header>
    
</body>
</html>
